<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<div class="mt-5 container">
    <h2 class="text-center" th:text="${encabezado}"></h2>
    <table class="table table-bordered table-striped mb-5">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Fecha de ingreso</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.nombre}"></td>
            <td th:text="${estudiante.apellidos}"></td>
            <td th:text="${estudiante.edad}"></td>
            <td th:text="${estudiante.curso}"></td>
            <td th:text="${#dates.format(estudiante.fechaIngreso,'dd-MM-yyyy')}"></td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/}" class="mt-5"><button class="btn btn-secondary">&laquo; volver</button></a>

</div>
</body>
</html>
